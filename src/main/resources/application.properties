spring.application.name=evidence

# SQLite 数据库配置
spring.datasource.url=jdbc:sqlite:data/evidence.db?busy_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA 配置
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# SQLite 并发访问优化
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate 事务超时配置
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT 配置
app.jwt.secret=mySuperSecretKeyThatIsAtLeast256BitsLongForJWT
app.jwt.expiration-ms=86400000

# Blockchain 配置
blockchain.node.url=http://localhost:8545
blockchain.contract.evidencestorage=EvidenceStorageContract
blockchain.credentials.private-key=0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266
blockchain.node.timeout=5000
