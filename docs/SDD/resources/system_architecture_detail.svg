<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">区块链存证系统详细架构图</text>
  
  <!-- 前端层 -->
  <rect x="350" y="70" width="200" height="60" rx="5" fill="#4CAF50"/>
  <text x="450" y="105" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">前端层</text>
  <text x="450" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Next.js + React</text>
  
  <!-- 前端组件 -->
  <rect x="150" y="160" width="150" height="40" rx="5" fill="#8BC34A"/>
  <text x="225" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">用户界面组件</text>
  
  <rect x="320" y="160" width="150" height="40" rx="5" fill="#8BC34A"/>
  <text x="395" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">存证管理组件</text>
  
  <rect x="490" y="160" width="150" height="40" rx="5" fill="#8BC34A"/>
  <text x="565" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">验证组件</text>
  
  <rect x="660" y="160" width="150" height="40" rx="5" fill="#8BC34A"/>
  <text x="735" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="white">系统管理组件</text>
  
  <!-- 后端层 -->
  <rect x="350" y="230" width="200" height="60" rx="5" fill="#2196F3"/>
  <text x="450" y="265" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">后端层</text>
  <text x="450" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Spring Boot + Java</text>
  
  <!-- 后端服务 -->
  <rect x="150" y="320" width="150" height="40" rx="5" fill="#64B5F6"/>
  <text x="225" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">用户服务</text>
  
  <rect x="320" y="320" width="150" height="40" rx="5" fill="#64B5F6"/>
  <text x="395" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">存证服务</text>
  
  <rect x="490" y="320" width="150" height="40" rx="5" fill="#64B5F6"/>
  <text x="565" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">验证服务</text>
  
  <rect x="660" y="320" width="150" height="40" rx="5" fill="#64B5F6"/>
  <text x="735" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">系统服务</text>
  
  <!-- 区块链层 -->
  <rect x="350" y="390" width="200" height="60" rx="5" fill="#9C27B0"/>
  <text x="450" y="425" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">区块链层</text>
  <text x="450" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">以太坊/联盟链</text>
  
  <!-- 区块链组件 -->
  <rect x="280" y="480" width="120" height="40" rx="5" fill="#BA68C8"/>
  <text x="340" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">智能合约</text>
  
  <rect x="450" y="480" width="120" height="40" rx="5" fill="#BA68C8"/>
  <text x="510" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">节点交互</text>
  
  <!-- 存储层 -->
  <rect x="350" y="550" width="200" height="60" rx="5" fill="#FF9800"/>
  <text x="450" y="585" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">存储层</text>
  <text x="450" y="605" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MySQL + 本地文件系统</text>
  
  <!-- 存储组件 -->
  <rect x="280" y="640" width="120" height="40" rx="5" fill="#FFB74D"/>
  <text x="340" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MySQL数据库</text>
  
  <rect x="450" y="640" width="120" height="40" rx="5" fill="#FFB74D"/>
  <text x="510" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="white">文件存储系统</text>
  
  <!-- 连接箭头 -->
  <line x1="225" y1="140" x2="225" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="395" y1="140" x2="395" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="565" y1="140" x2="565" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="735" y1="140" x2="735" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="225" y1="200" x2="225" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="395" y1="200" x2="395" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="565" y1="200" x2="565" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="735" y1="200" x2="735" y2="230" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="225" y1="360" x2="225" y2="390" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="395" y1="360" x2="395" y2="390" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="565" y1="360" x2="565" y2="390" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="735" y1="360" x2="735" y2="390" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="340" y1="460" x2="340" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="460" x2="510" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="340" y1="520" x2="340" y2="550" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="520" x2="510" y2="550" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="340" y1="620" x2="340" y2="640" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="620" x2="510" y2="640" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>