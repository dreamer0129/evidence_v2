<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="800" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="500" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">区块链存证系统 - 前端页面布局</text>
  
  <!-- 登录/注册页 -->
  <rect x="50" y="80" width="300" height="400" rx="5" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="200" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1890ff">登录/注册页</text>
  
  <!-- 登录表单区域 -->
  <rect x="70" y="140" width="260" height="280" rx="5" fill="#f5f5f5"/>
  <text x="200" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">用户登录</text>
  
  <!-- 输入框 -->
  <rect x="90" y="190" width="220" height="30" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="100" y="210" font-family="Arial" font-size="12" fill="#666666">用户名</text>
  
  <rect x="90" y="230" width="220" height="30" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="100" y="250" font-family="Arial" font-size="12" fill="#666666">密码</text>
  
  <!-- 按钮 -->
  <rect x="90" y="270" width="220" height="35" rx="4" fill="#1890ff"/>
  <text x="200" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">登录</text>
  
  <rect x="90" y="315" width="220" height="35" rx="4" fill="white" stroke="#1890ff" stroke-width="1"/>
  <text x="200" y="335" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1890ff">注册</text>
  
  <!-- 首页/仪表盘 -->
  <rect x="400" y="80" width="550" height="400" rx="5" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="675" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1890ff">首页/仪表盘</text>
  
  <!-- 顶部导航 -->
  <rect x="420" y="120" width="510" height="40" rx="0" fill="#f0f2f5"/>
  <text x="450" y="145" font-family="Arial" font-size="14" font-weight="bold">区块链存证系统</text>
  <circle cx="880" cy="140" r="15" fill="#1890ff"/>
  <text x="880" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">用户</text>
  
  <!-- 侧边栏 -->
  <rect x="420" y="160" width="100" height="300" rx="0" fill="#001529"/>
  <text x="470" y="190" font-family="Arial" font-size="14" text-anchor="middle" fill="white">首页</text>
  <text x="470" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">存证管理</text>
  <text x="470" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="white">创建存证</text>
  <text x="470" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="white">验证存证</text>
  <text x="470" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="white">个人中心</text>
  
  <!-- 主内容区 -->
  <rect x="540" y="160" width="410" height="300" rx="0" fill="#fafafa"/>
  
  <!-- 统计卡片 -->
  <rect x="560" y="180" width="180" height="100" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="650" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">存证总数</text>
  <text x="650" y="240" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#1890ff">1,258</text>
  
  <rect x="760" y="180" width="180" height="100" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="850" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">验证次数</text>
  <text x="850" y="240" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#52c41a">842</text>
  
  <!-- 快捷操作 -->
  <rect x="560" y="300" width="380" height="60" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="580" y="335" font-family="Arial" font-size="14" fill="#333333">快捷操作:</text>
  <rect x="660" y="310" width="100" height="40" rx="4" fill="#1890ff"/>
  <text x="710" y="335" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">创建存证</text>
  <rect x="780" y="310" width="100" height="40" rx="4" fill="#52c41a"/>
  <text x="830" y="335" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">验证存证</text>
  
  <!-- 存证创建页 -->
  <rect x="50" y="520" width="900" height="250" rx="5" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="500" y="550" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#1890ff">存证创建页</text>
  
  <!-- 步骤条 -->
  <line x1="70" y1="570" x2="930" y2="570" stroke="#e8e8e8" stroke-width="2"/>
  <circle cx="150" cy="570" r="10" fill="#1890ff"/>
  <text x="150" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1</text>
  <text x="150" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">选择存证方式</text>
  
  <circle cx="350" cy="570" r="10" fill="#1890ff"/>
  <text x="350" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="white">2</text>
  <text x="350" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">上传/输入信息</text>
  
  <circle cx="550" cy="570" r="10" fill="#d9d9d9"/>
  <text x="550" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="white">3</text>
  <text x="550" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">确认提交</text>
  
  <circle cx="750" cy="570" r="10" fill="#d9d9d9"/>
  <text x="750" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="white">4</text>
  <text x="750" y="595" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">完成</text>
  
  <!-- 表单区域 -->
  <rect x="70" y="610" width="860" height="180" rx="5" fill="#f5f5f5"/>
  <text x="100" y="640" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">请选择存证方式:</text>
  
  <!-- 选项卡 -->
  <rect x="100" y="660" width="150" height="40" rx="4" fill="#1890ff"/>
  <text x="175" y="685" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">文件上传</text>
  
  <rect x="270" y="660" width="150" height="40" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="345" y="685" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">哈希值输入</text>
  
  <!-- 文件上传区域 -->
  <rect x="100" y="710" width="400" height="60" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="300" y="745" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">拖放文件到此处或点击上传</text>
  
  <!-- 按钮 -->
  <rect x="730" y="710" width="100" height="40" rx="4" fill="#1890ff"/>
  <text x="780" y="735" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="white">下一步</text>
  
  <rect x="850" y="710" width="100" height="40" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="900" y="735" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#333333">取消</text>
  
  <!-- 图例 -->
  <rect x="50" y="790" width="100" height="30" rx="4" fill="#1890ff"/>
  <text x="100" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="white">主按钮</text>
  
  <rect x="170" y="790" width="100" height="30" rx="4" fill="white" stroke="#1890ff" stroke-width="1"/>
  <text x="220" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#1890ff">次要按钮</text>
  
  <rect x="290" y="790" width="120" height="30" rx="4" fill="white" stroke="#d9d9d9" stroke-width="1"/>
  <text x="350" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">输入框</text>
  
  <rect x="430" y="790" width="120" height="30" rx="4" fill="#f5f5f5"/>
  <text x="490" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">表单区域</text>
  
  <rect x="570" y="790" width="120" height="30" rx="4" fill="#001529"/>
  <text x="630" y="810" font-family="Arial" font-size="12" text-anchor="middle" fill="white">导航菜单</text>
  
  <circle cx="710" cy="805" r="10" fill="#1890ff"/>
  <text x="710" y="810" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1</text>
  <text x="740" y="810" font-family="Arial" font-size="12" fill="#333333">步骤指示器</text>
</svg>